<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
      <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="container">
  <div class="weather-app-wrapper">
    <div class="weather-app">
   <form id="search-form">
      <div class="row">
        <div class="col-9">
          <input
         type="text"
          placeholder="Enter city"
           autocomplete="off"
           autofocus="on"
           class="form-control shadow-sm"
            id="city-input"
          />
          </div>
          <div class="col-3">
            <input type="submit" value="search" class="form-control btn btn-outline-dark-sm w-100" />
          </div>
        </form>
             <div class="row">
              <div class="col-8">
               <div class="clearfix weather-temperature">
                <h2>
                  <div class="float-left">
                 <img src="" alt="clear" id="icon" class="float-left">
               
                <strong id="temperature"></strong
                ><span class="units"
                ><a href="#" id="celsius-link" class="active">℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a> 
                </span>
                
              </div>
              </div>
               </h2>
                <p>
                <h3>
                  <ul>
                    <li>
                      Humidity:
                      <span id="humidity"></span>
                      %
                    </li>
                    <li>
                    Wind:
                    <span id="wind"></span>
                    km/h
                  </li>
                  </ul>
                </h3>
              </p>    
             </div>
             <div class="col-4">
              
              <p>
                <h1 id="city"></h1>
                  <ul>
                    <li id="date"></li>
                    <li id="description"></li>
                  </ul>
              </p>
             </div>
             <p>
             <div class="weather-forecast" id="forecast"></div>
            </p>
               </div>
               </div>
               </div>
              </div> 
             </div>
            </div>
    </div>
  </div>
  </div>
  <div class="link"><a href="https://github.com/Osasbaby/weatherAPI.git" target="_blank">Open-source 
    code </a>by Obasohan Blessing</div>
 <script src="src/script.js"></script>
</body>
</html>
